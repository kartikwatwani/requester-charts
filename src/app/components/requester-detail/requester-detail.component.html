<div style="display: block;" class="chart-container"
  [ngClass]="{'section':metric==='byHour'|| metric==='byDayAndHour'}">
  <div style="display: flex; flex-direction: column;">
    <h2>{{label}}</h2>
    <div style="display: flex;">
      <mat-form-field *ngIf="metric ==='byDayAndHour'" appearance="outline" style="margin-left: 20px;">
        <mat-label>Day</mat-label>
        <mat-select name="selectedDay" [(ngModel)]="selectedDay" (selectionChange)="prepareData()">
          <mat-option [value]="item.id" *ngFor="let item of dayList">{{ item.name }}</mat-option>
        </mat-select>
      </mat-form-field>

    </div>
  </div>
  <canvas *ngIf="acceptData" baseChart [datasets]="chartData" [labels]="xAxisLabels" [chartType]="chartType"
    [options]="chartOptions" [plugins]="barChartPlugins" [legend]="chartLegend">
  </canvas>

</div>
