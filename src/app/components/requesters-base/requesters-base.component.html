<mat-icon
  class="cursor mt-4"
  routerLink="../../"
  style="position: relative; left: 30px;"
  >arrow_back</mat-icon
>
<div
  class="container"
  style="display: flex; justify-content: space-between; flex-wrap: wrap;"
  *ngIf="(chartData | json) != '{}'"
>
  <div *ngFor="let chart of chartsList">
    <app-requester-chart
      [filterKey]="chart.key"
      [key]="key"
      [chartDetail]="chartData"
      [label]="chart.label"
    ></app-requester-chart>
  </div>
</div>
