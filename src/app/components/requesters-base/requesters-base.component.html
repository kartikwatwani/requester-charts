<mat-icon
  class="cursor mt-4"
  routerLink="../../"
  style="position: relative; left: 30px;"
  >arrow_back</mat-icon
>
<div
  class="container"
  style="display: flex; justify-content: space-between; flex-wrap: wrap; padding: 0px 16px 0px 16px"
  *ngIf="(chartData | json) != '{}';else noData"
>
  <div *ngFor="let chart of chartsList">
    <app-requester-chart
      [filterKey]="chart.key"
      [key]="key"
      [chartDetail]="chartData"
      [label]="chart.label"
    ></app-requester-chart>
  </div>

</div>
<ng-template #noData>
<h2 style="text-align: center;">No Data Found</h2>
</ng-template>
