<div class="section">
  <h2>
    Top Requesters By Wage Rate
  </h2>
  <div class="slider">
    <div class="d-flex justify-content-between">
    <label id="example-name-label" class="example-name-label">Minimum Submitted Tasks</label>
    <label class="example-value-label ml-5">{{slider.value}}</label>
  </div>
  <mat-slider
  class="example-margin"
  [max]="5000"
  [min]="1"
  step="0.1"
   [discrete]="true"
>
<input matSliderThumb (change)="onSliderChange()" [(ngModel)]="value" #slider>

</mat-slider>
</div>
<div class="table-container">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">S.No</th>
          <th scope="col">Name</th>
          <th scope="col">Minimum Wage</th>
          <th scope="col">Avergare Wage</th>
          <th scope="col">Maximum Wage</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody *ngFor="let item of requesterList; let i = index">
        <tr>
          <td>{{ i + 1 }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.min | number : ".2-2" }}</td>
          <td>{{ item.wageRate | number : ".2-2" }}</td>
          <td>{{ item.max | number : ".2-2" }}</td>
          <td>
            <a (click)="getRequesterDetail(item, 'key', 'name')" [queryParams]="{key}">Requester Details</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
